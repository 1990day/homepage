    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "카페에 가기로 한 우리. 어떤 카페를 갈까?", "type": "SN", "A": "음료가 맛있는 카페", "B": "사진 찍기 좋은 카페"},
             2: {"title": "자주 가던 카페에 간 우리<br><br>사장님이 아는척하며 말을 걸어온다", "type": "EI", "A": "알아봐 주다니! 대화를 이어간다", "B": "불편하지만 티 내지 않고 받아준다"},
             3: {"title": "사장님이 내 스타일이 아닌 메뉴를 추천해 줬다<br><br>이때 나는?", "type": "TF", "A": "사장님의 추천 메뉴를 시킨다", "B": "원래 먹던걸 시킨다"},

             4: {"title": "자리에 앉았는데 맞은편에 새로 생긴 소품 가게가 보인다", "type": "JP", "A": "가기로 한곳이 있으니 저긴 다음에 가자", "B": "온 김에 저기 먼저 가보자"},
             5: {"title": "소품가게 앞에 정말 특이한 시계가 걸려있다", "type": "SN", "A": "특이한 시계가 다 있네", "B": "그 시계로 온갖 상상을 시작한다"},
            6: {"title": "사장님이 음료가 맛있는지 물어보러 다가온다", "type": "EI", "A": "활발하시구나 생각한다", "B": "사장님이 자꾸 말을 거는 상황이 불편하다"},

                7: {"title": "다가오던 사장님이 테이블에 걸려 넘어져 피가 난다", "type": "TF", "A": "달려가서 괜찮냐고 묻는다", "B": "가방에 밴드와 연고가 있던걸 기억하고 가져간다"},
             8: {"title": "엉망이 된 카페의 정리를 돕기로 했다", "type": "JP", "A": "대충 알아서 치운다", "B": "이 자리가 맞는지 사장님께 물어가며 치운다"},
            9: {"title": "열심히 치우는 중<br><br>사장님이 아까 그 시계가 혼자 움직였다고 말한다", "type": "SN", "A": "말도 안 되는 소리다", "B": "충분히 일어날만한 일이다"},

         10: {"title": "사장님이 고맙다며 밥을 사겠다고 한다", "type": "EI", "A": "청소해서 배고팠는데 잘 됐다! 간다", "B": "이미 에너지를 다 썼다.. 안 간다"},
            11: {"title": "사장님이 솔직하게 음료가 어땠냐고 묻는다<br><br>음료는 맛이 없었다", "type": "TF", "A": "사장님 앞에서 도저히 말할 수 없어서 둘러댄다", "B": "사장님을 위해 솔직히 피드백 해준다"},
              12: {"title": "사장님이 친해졌다고 생각했는지 옆 가게 할인쿠폰을 줬다<br><br>지금 가면 예약한 다음 장소에 늦을 수도 있다", "type": "JP", "A": "일단 쿠폰도 있으니 가본다", "B": "예약에 늦는 건 싫다. 다음에 간다"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj4.png"},
            "ISFJ": {"img":"img_isfj4.png"},
            "INFJ": {"img":"img_infj4.png"},
            "INTJ": {"img":"img_intj4.png"},

            "ISTP": {"img":"img_istp4.png"},
            "ISFP": {"img":"img_isfp4.png"},
            "INFP": {"img":"img_infp4.png"},
            "INTP": {"img":"img_intp4.png"},

            "ESTP": {"img":"img_estp4.png"},
            "ESFP": {"img":"img_esfp4.png"},
            "ENFP": {"img":"img_enfp4.png"},
            "ENTP": {"img":"img_entp4.png"},

            "ESTJ": {"img":"img_estj4.png"},
            "ESFJ": {"img":"img_esfj4.png"},
            "ENFJ": {"img":"img_enfj4.png"},
            "ENTJ": {"img":"img_entj4.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
