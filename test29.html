    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "밸런스 게임", "type": "SN", "A": "지금 당장 행복하기", "B": "10년 뒤에 10배 더 행복하기"},
             2: {"title": "밸런스 게임", "type": "EI", "A": "날씨 좋은 날 나가서 신나게 놀기", "B": "날씨 좋은 날 집에서 뒹굴뒹굴하기"},
             3: {"title": "밸런스 게임<br><br>더 잘할 수 있는 것", "type": "TF", "A": "친구 고민 상담해 주기", "B": "친구 고민 해결해 주기"},

             4: {"title": "밸런스 게임 <br><br>어떤 게 더 싫어?", "type": "JP", "A": "내가 약속시간에 늦기", "B": "친구가 약속시간에 늦기"},
             5: {"title": "밸런스 게임<br><br>누가 더 이해 안 가?", "type": "SN", "A": "허무맹랑한 소리 하는 친구", "B": "가능성 없는 얘기하지 말라는 친구"},
            6: {"title": "밸런스 게임<br><br>누가 더 이해 안 가?", "type": "EI", "A": "여럿이 노는 거 이해 못 하는 친구", "B": "혼자 노는 거 이해 못 하는 친구"},

                7: {"title": "밸런스 게임<br><br>어떤 걸 더 못 견디겠어?", "type": "TF", "A": "옆에서 계속 징징거리는 친구", "B": "나 도와주려다가 일 망친 친구"},
             8: {"title": "밸런스 게임<br><br>어떤 걸 더 못 견디겠어?", "type": "JP", "A": "여행 가기로 한 친구랑 싸운 것", "B": "여행 계획이 틀어져서 못 가게 된 것"},
            9: {"title": "밸런스 게임<br><br>누워서 눈 감으면 뭐가 보여?", "type": "SN", "A": "검은 화면", "B": "기억 재생"},

         10: {"title": "밸런스 게임<br><br>더 못 견디겠는 상황은?", "type": "EI", "A": "친한 친구들이 나 빼고 만난 거", "B": "다 친한데 나 혼자 쭈뼛거리는 거"},
            11: {"title": "밸런스 게임<br><br> 뭐가 더 도움 돼?", "type": "TF", "A": "다쳤을 때 괜찮다고 다독여주는 것", "B": "다쳤을 때 치료해 주는 것"},
              12: {"title": "밸런스 게임<br><br>내 적성에 안 맞는 것은?", "type": "JP", "A": "짜여진 스케줄대로 움직여라", "B": "마음대로 해라"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj29.png"},
            "ISFJ": {"img":"img_isfj29.png"},
            "INFJ": {"img":"img_infj29.png"},
            "INTJ": {"img":"img_intj29.png"},

            "ISTP": {"img":"img_istp29.png"},
            "ISFP": {"img":"img_isfp29.png"},
            "INFP": {"img":"img_infp29.png"},
            "INTP": {"img":"img_intp29.png"},

            "ESTP": {"img":"img_estp29.png"},
            "ESFP": {"img":"img_esfp29.png"},
            "ENFP": {"img":"img_enfp29.png"},
            "ENTP": {"img":"img_entp29.png"},

            "ESTJ": {"img":"img_estj29.png"},
            "ESFJ": {"img":"img_esfj29.png"},
            "ENFJ": {"img":"img_enfj29.png"},
            "ENTJ": {"img":"img_entj29.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
