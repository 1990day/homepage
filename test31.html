<body class="container" style="background-color:#ffffff">

 

     <!--시작화면-->
    <article class="start">
        <img id="img_main" class="mt-5" src="img_main31.png">
        <button type="button" class="btn btn-info mt-5" onclick='start();' style="font-size:large; font-weight: bold; color: black; background-color: rgb(255, 160, 160); border-color: rgb(255, 160, 160);">테스트 시작하기</button>
    </article>

            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

        <h6 style="font-weight: bold; color: black;" class="text-center mt-5" id="title">문제</h6>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-info mt-5" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(255, 160, 160); border-color: rgb(255, 160, 160);">Primary</button>
        <button id="B" type="button" class="btn btn-info mt-5" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(255, 160, 160); border-color: rgb(255, 160, 160);">Primary</button>

        </article>
    <!--결과화면-->
    <article class="result">
        <img id="img" class="mt-5" src="" alt="animal">
        
        <!-- Go to www.addthis.com/dashboard to customize your tools -->

    </article>

    <article class="coupang_ad mt-3">
<a href="https://link.coupang.com/a/LCVZj" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "밸런스 게임<br><br>더 자신 있는 것", "type": "SN", "A": "체계적인 일", "B": "창의적인 일"},
             2: {"title": "밸런스 게임<br><br>더 자신 있는 것", "type": "EI", "A": "발표하기", "B": "자료조사하기"},
             3: {"title": "밸런스 게임<br><br>더 화나는 상황", "type": "TF", "A": "뒤에서 내 욕한 무리 중 한 명의 친구", "B": "툭 쳐서 내 짐을 다 떨어뜨리게 한 모르는 사람"},

             4: {"title": "밸런스 게임 <br><br>더 화나는 상황", "type": "JP", "A": "여행 계획 플랜 B까지 틀어지기", "B": "여행 계획 나 혼자 다 짜기"},
             5: {"title": "밸런스 게임<br><br>더 못하겠는 것", "type": "SN", "A": "하루 종일 뜬구름 잡는 얘기하기", "B": "하루 종일 현실적인 얘기만 하기"},
            6: {"title": "밸런스 게임<br><br>더 스트레스 받는 상황은", "type": "EI", "A": "이중 약속 잡은 친구", "B": "말없이 다른 친구 데려온 친구"},

                7: {"title": "밸런스 게임<br><br>친구가 차 사고가 났을 때", "type": "TF", "A": "몸 상태, 기분, 어쩌다 그런 건지 물어봄", "B": "병원, 보험, 지금 상황에 대해 물어봄"},
             8: {"title": "밸런스 게임<br><br>어느 길로 갈 것인가", "type": "JP", "A": "환승 1번, 소요시간 1시간", "B": "환승 3번, 소요시간 30분"},
            9: {"title": "밸런스 게임<br><br>친구가 만약에..하면서 말도 안 되는 얘기를 하면", "type": "SN", "A": "재미없음", "B": "재밌음"},

         10: {"title": "밸런스 게임<br><br>3박 4일 여행을 간다면", "type": "EI", "A": "친한 친구 무리 6명과 함께 가기", "B": "제일 친한 친구 1명과 함께 가기"},
            11: {"title": "밸런스 게임<br><br>아플 때 어떤 거에 감동받을까", "type": "TF", "A": "밤새 내 걱정에 계속 연락해 주는 친구", "B": "연락 안 되다가 아침 일찍 약사서 온 친구"},
              12: {"title": "밸런스 게임<br><br>쉴 때는 어떻게 쉬나", "type": "JP", "A": "그냥 쉼", "B": "계획하고 쉼"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj31.png"},
            "ISFJ": {"img":"img_isfj31.png"},
            "INFJ": {"img":"img_infj31.png"},
            "INTJ": {"img":"img_intj31.png"},

            "ISTP": {"img":"img_istp31.png"},
            "ISFP": {"img":"img_isfp31.png"},
            "INFP": {"img":"img_infp31.png"},
            "INTP": {"img":"img_intp31.png"},

            "ESTP": {"img":"img_estp31.png"},
            "ESFP": {"img":"img_esfp31.png"},
            "ENFP": {"img":"img_enfp31.png"},
            "ENTP": {"img":"img_entp31.png"},

            "ESTJ": {"img":"img_estj31.png"},
            "ESFJ": {"img":"img_esfj31.png"},
            "ENFJ": {"img":"img_enfj31.png"},
            "ENTJ": {"img":"img_entj31.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
