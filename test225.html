const personalityData = {
    
  "갑자": "너는 타고난 리더십을 지닌 사람이야! 자신감이 넘치며 언제나 새로운 도전과 기회를 찾지. 다른 사람들을 이끌고 동기부여하는 능력이 탁월하고, 주변 사람들이 너에게 의지하는 경향이 강해. 너는 목표를 세우고 이를 향해 끊임없이 나아가는 추진력을 가지고 있어! 특히 어려운 상황에서도 포기하지 않고 최선을 다하는 모습을 보여줘. 때로는 자신의 의견을 강하게 주장하기 때문에 다소 독단적으로 비칠 수 있지만, 이는 너의 강한 의지와 결단력을 나타내. 너는 친구들과의 관계에서도 신뢰를 쌓고 그들의 꿈을 응원해주며, 그들을 격려하는 따뜻한 마음을 가지고 있어!\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "갑축": "너는 신중하고 실용적인 성향을 가진 사람이야! 언제나 상황을 분석하고 계획을 세우는 데 뛰어난 능력을 보이지. 결정하기 전에 모든 가능성을 고려하고, 실현 가능한 방안을 모색하는 성향이 강해. 타인의 의견을 존중하며, 협력하는 것을 좋아해. 이로 인해 사람들과의 관계에서 신뢰를 쌓고 안정감을 주는 존재로 자리 잡고 있어! 일상적인 문제에 대해 체계적으로 접근하며, 철저한 준비와 실행력을 바탕으로 목표를 달성해 나가!\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "갑인": "너는 창의성과 독창성을 지닌 사람으로, 언제나 새로운 아이디어를 찾고 주변 사람들에게 영감을 주는 능력이 뛰어나! 독창적인 접근으로 문제를 해결하는 데 강한 직관력을 발휘하며, 사람들과의 깊은 대화를 통해 서로의 생각을 나누는 것을 소중하게 여겨. 갈등이 생길 때도 조화를 이루려는 노력을 게을리하지 않으며, 친구들은 너의 따뜻한 마음과 배려 덕분에 큰 위안을 얻곤 해. 너는 항상 주변의 감정을 잘 이해하고, 그들이 힘들어할 때 진정으로 힘이 되는 존재야!\n\n사주에 어울리는 MBTI는 INFP야.",

  "갑묘": "너는 부드럽고 온화한 성격을 가진 사람이야! 사람들과의 관계에서 갈등을 피하고, 언제나 조화를 중시하는 모습을 보여줘. 친구들의 감정을 세심하게 살피며, 그들이 필요로 하는 것을 먼저 알아차리는 너의 배려심이 돋보여. 주변 사람들은 너와 함께 있을 때 안정감과 편안함을 느끼며, 너의 따뜻한 말 한마디에서 큰 위안을 받곤 해. 갈등이 생길 때도 너는 중재자로서 침착하게 조율하고, 상황을 평화롭게 해결하는 능력이 뛰어나. 친구들에게 너는 언제나 그들의 곁을 지켜주는 든든한 사람으로 여겨지며, 그들은 너와 함께하는 순간마다 마음의 위안을 얻고 있어.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "갑진": "너는 활발하고 긍정적인 에너지를 지닌 사람이야! 새로운 도전에 언제나 열려 있으며, 주변 사람들에게 기운을 주는 존재이지. 다양한 경험을 추구하고, 호기심이 많은 너는 어려운 상황에서도 긍정적인 마인드를 유지하며 주변 사람들에게 큰 힘이 돼. 친구들은 너와 함께하는 시간 속에서 많은 용기를 얻고, 네가 만들어내는 밝은 분위기 덕분에 언제나 즐거움을 느껴. 네가 주는 긍정의 힘은 주변에 희망을 불어넣는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ENFP야.",

  "갑사": "너는 결단력과 책임감을 지닌 사람이야! 스스로 설정한 목표를 향해 끊임없이 나아가며, 그 과정에서 주변 사람들에게 신뢰를 주는 모습이 인상적이지. 네가 보여주는 결단력은 다른 이들에게 영감을 주고, 그들이 어려움에 처했을 때 너의 도움을 받아들이곤 해. 가끔은 자신의 의견을 강하게 주장할 수 있지만, 이는 너의 강한 의지와 결단력을 나타내는 것이라 할 수 있어. 친구들의 꿈을 진심으로 응원하고 격려하는 따뜻한 마음을 지닌 너는 언제나 사람들에게 든든한 지원군이 되어줘!\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "갑오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과 어울리는 걸 좋아하며, 주위에 항상 긍정적인 에너지를 전하지. 친구들과 있을 때 자연스럽게 분위기를 주도하며, 모두에게 밝은 에너지를 전달하는 편이야. 너는 갈등 상황에서도 긍정적인 태도를 잃지 않고, 문제를 해결하기 위해 최선을 다해. 주변 사람들은 너의 리더십과 배려심에 많은 감동을 받으며, 너와 함께하는 시간이 즐거움으로 가득 차지.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "갑미": "너는 섬세하고 신중한 성격을 가진 사람이야! 문제를 해결할 때 작은 디테일도 놓치지 않으며, 다른 사람의 감정을 잘 읽어내는 능력이 뛰어나지. 사람들과의 관계에서 깊이 있는 대화를 소중히 여기며, 친구들에게 따뜻한 위로를 주는 존재로 자리 잡고 있어. 언제나 너의 배려와 따뜻한 마음 덕분에 주변 사람들은 안도감을 느끼고, 너에게 많은 의지와 신뢰를 보내곤 해. 네가 주는 긍정적인 에너지는 그들에게 큰 힘이 되어!\n\n사주에 어울리는 MBTI는 ISFP야.",

  "갑신": "너는 용기 있고 목표를 향해 나아가는 성향을 가진 사람이야! 어려운 상황에서도 쉽게 포기하지 않으며, 끈기와 의지를 가지고 끝까지 도전하는 모습이 돋보이지. 친구들과의 관계에서 너는 긍정적인 에너지를 전하며, 그들이 어려운 시기를 겪을 때는 항상 옆에서 응원해주는 든든한 존재야. 너의 결단력과 자신감은 사람들에게 큰 영감을 주며, 그들은 너를 본받아 더 강해질 수 있는 용기를 얻곤 해.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "갑유": "너는 현실적이고 실용적인 성향을 지닌 사람이야! 문제를 해결할 때 논리적이고 체계적인 접근 방식을 선호하지. 주변 사람들에게 신뢰를 주며, 그들과의 관계에서 협력을 중시해. 언제나 상황을 면밀히 분석하고, 최선의 선택을 하려는 너의 모습은 다른 이들에게 많은 도움을 주곤 해. 친구들은 네가 만들어내는 안정감 덕분에 마음의 평화를 느끼고, 어려운 순간에 너를 의지하게 될 거야. 너는 그들에게 필요한 조언자이자 든든한 지원군이 되어줘!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "갑술": "너는 책임감이 강하고 신뢰를 주는 성격을 가진 사람이야! 대인관계에서 사람들은 너를 든든한 존재로 여기며, 함께할 때 안정감을 느끼지. 리더십도 뛰어나고, 주변 상황을 빠르게 파악하여 필요한 결정을 내리는 능력이 있어. 문제를 해결할 때는 항상 체계적이고 효율적인 방식을 선호하며, 친구들에게도 명확하고 현실적인 조언을 아끼지 않아. 너의 존재는 주변 사람들에게 큰 힘이 되며, 언제나 믿음직한 친구로 자리 잡고 있어.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "갑해": "너는 창의적이고 독창적인 사고를 가진 사람이야! 주위 사람들에게 새로운 영감을 주며, 예술적 감각과 상상력이 풍부하지. 깊이 있는 대화를 통해 사람들과 교류하는 걸 중요하게 여겨, 친구들이 너와의 대화에서 큰 깨달음을 얻곤 해. 다른 사람들과의 관계에서 항상 진심을 다하며, 서로의 생각을 이해하고 존중하는 모습을 보여줘. 너의 따뜻함과 창의적인 생각은 사람들에게 감동을 주고, 그들이 새로운 방식으로 세상을 바라볼 수 있도록 돕고 있어.\n\n사주에 어울리는 MBTI는 INFP야.",

  "을자": "너는 유연하고 부드러운 성격을 가진 사람이야! 다른 사람들의 감정을 잘 이해하고 배려하며, 갈등을 피하고 화합을 중시하지. 네가 만들어내는 조화로운 분위기는 주변 사람들에게 안정감을 주고, 그들과의 관계에서 깊이 있는 소통을 중요하게 여겨. 사람들은 너와 함께할 때 마음의 평화를 느끼고, 너의 배려와 따뜻한 마음에 많은 힘을 얻곤 해. 너는 언제나 주변 사람들에게 희망과 긍정적인 에너지를 주는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ESFP야.",

  "을축": "너는 섬세하고 신중한 성격을 지닌 사람이야! 중요한 결정을 내릴 때는 충분히 고민하고, 모든 가능성을 면밀히 분석하는 편이지. 사람들과의 관계에서 조화를 중시하며, 협력과 상호 존중을 바탕으로 신뢰를 쌓아가려고 해. 친구들은 너의 세심함과 현실적인 조언에 많은 힘을 얻고, 너와의 관계에서 안정감을 느껴. 사람들은 네가 항상 신뢰할 수 있는 조언을 해준다고 생각하며, 함께할 때 너에게서 큰 의지를 느껴. 어려운 순간에도 흔들리지 않고 중심을 잡아주는 너는 친구들에게 든든한 버팀목 같은 존재야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "을인": "너는 독창적이고 예술적인 감각을 지닌 사람이야! 새로운 아이디어와 창의적인 접근으로 주변에 많은 영감을 주고, 감정적으로도 풍부한 특징을 가지고 있어. 사람들과의 깊이 있는 대화를 통해 서로의 감정을 나누는 것을 중요하게 생각하지. 타인의 생각과 감정을 잘 이해하고, 그들이 필요로 할 때 도움의 손길을 내밀어주는 따뜻한 마음을 가지고 있어. 너의 예술적인 감각과 독창성은 친구들에게 큰 힘이 돼!\n\n사주에 어울리는 MBTI는 INFP야.",

  "을묘": "너는 온화한 성격을 지닌 사람으로, 사람들과의 조화를 중요하게 생각해! 갈등을 피하고 주변 사람들에게 따뜻한 마음으로 다가가며, 항상 긍정적인 에너지를 전하는 존재지. 친구들은 너의 세심한 배려와 이해 덕분에 큰 위안을 느끼고, 너와의 소통을 통해 서로의 감정을 나누는 것을 소중히 여기지. 너는 타인의 감정을 잘 읽어내고, 그들이 필요로 할 때 언제든지 지원해주는 따뜻한 친구야. 주변에서 너를 의지하고 찾아오는 사람들이 많을 거야!\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "을진": "너는 적응력이 뛰어난 사람으로, 변화하는 상황에서도 유연하게 대처하는 능력이 있어! 복잡한 문제를 해결할 때 창의적인 접근 방식을 보여주며, 사람들과의 관계에서도 쉽게 친해지는 매력을 지니고 있지. 너는 다양한 사람들과의 교류를 통해 풍부한 경험을 쌓아 나가고, 그 과정에서 서로의 생각과 감정을 나누는 것을 소중하게 여겨. 친구들은 너의 긍정적인 에너지와 따뜻한 마음에서 큰 힘을 얻으며, 언제나 너와 함께하고 싶어 할 거야. 너는 주변 사람들에게 많은 사랑과 지지를 받는 존재야!\n\n사주에 어울리는 MBTI는 ENTP야.",

  "을사": "너는 섬세하고 감정적으로 민감한 성격을 지닌 사람이야! 타인의 감정을 깊이 이해하고 배려하는 능력이 뛰어나서, 친구들과의 관계에서 깊이 있는 대화를 소중하게 여겨. 언제나 상대방의 마음을 먼저 헤아리며, 그들이 힘든 상황에 처했을 때 진심으로 위로를 해주는 너의 따뜻한 마음은 많은 사람들에게 큰 힘이 돼. 너는 주변 사람들에게 안정감과 지지를 주는 소중한 존재로, 그들은 너를 믿고 의지하게 될 거야. 너의 감정적 지혜는 사람들에게 큰 귀감이 되어줄 것이고, 항상 그들에게 감정적인 지지를 제공해주는 친구야!\n\n사주에 어울리는 MBTI는 INFJ야.",

  "을오": "너는 사교적인 성향을 지닌 활기찬 사람이야! 사람들과의 관계를 매우 중요하게 여기며, 언제나 주변에 긍정적인 에너지를 전달하는 능력이 뛰어나지. 다양한 사람들과 어울리는 걸 좋아하고, 그들과의 소통 속에서 행복과 즐거움을 느끼곤 해. 네가 주는 밝은 분위기는 주변 사람들에게 큰 활력을 불어넣어 주며, 친구들은 너와 함께할 때마다 에너지를 얻고 즐거운 시간을 보낼 수 있어. 너의 사교성과 긍정적인 태도는 많은 사람들에게 기쁨을 주고, 언제나 그들의 곁에서 소중한 존재로 남을 거야!\n\n사주에 어울리는 MBTI는 ENFP야.",

  "을미": "너는 차분하고 이성적인 성격을 가진 사람이야! 문제를 해결할 때 항상 신중하게 접근하며, 논리적인 사고를 바탕으로 실용적인 방법을 찾아내는 능력이 뛰어나지. 주변 사람들의 의견을 잘 받아들이고, 그들과의 관계에서 깊이 있는 소통을 중요하게 생각해. 너는 다른 사람들을 배려하는 태도로 많은 신뢰를 얻고, 그들의 고민에 귀 기울이며 필요한 조언을 아끼지 않지. 친구들은 너의 안정적인 모습에서 많은 위안을 느끼고, 언제나 너와 함께하고 싶어 할 거야. 너는 친구들에게 믿음직한 조언자가 되어주는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "을신": "너는 실용적이고 신중한 성격을 가진 사람이야! 문제를 해결할 때 언제나 논리적이고 체계적으로 접근하는 능력이 뛰어나지. 주변 사람들의 감정을 잘 이해하고, 그들과의 관계에서 신뢰를 쌓아가는 모습을 보여줘. 친구들은 네가 주는 현실적인 조언에서 많은 위안을 얻고, 어려운 순간에 항상 너에게 의지하고 싶어 할 거야. 너의 차분한 태도와 깊이 있는 사고는 주변 사람들에게 안정감을 주고, 그들에게 큰 힘이 되어줄 수 있어. 사람들은 너와의 대화를 통해 고민을 털어놓고, 너의 지혜를 통해 새로운 시각을 얻게 될 거야. 너는 언제나 그들에게 든든한 지원군이 되어줄 수 있는 소중한 존재야!\n\n사주에 어울리는 MBTI는 ISTP야.",

  "을유": "너는 현실적이고 분석적인 사고를 지닌 사람이야! 문제를 해결할 때 이성적으로 접근하고, 논리적인 판단을 통해 최선의 결과를 이끌어내는 능력이 있어. 사람들과의 관계에서도 신뢰를 주며, 그들의 의견을 존중하고 협력하는 태도를 보여주지. 친구들은 너의 실용적인 조언과 도움을 받을 때마다 큰 힘을 얻고, 너와 함께할 때 안정감을 느낄 거야. 너의 냉철한 분석력과 현실적인 시각은 주변 사람들에게 큰 영향을 미치며, 그들이 어려움에 처했을 때 너의 판단을 의지하게 될 거야. 너는 언제나 필요한 지지자이자 친구로 자리 잡을 수 있어!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "을술": "너는 책임감이 강하고 신뢰를 주는 성격을 가진 사람이야! 주어진 일에 대해 항상 최선을 다하며, 주변 사람들에게 든든한 존재로 자리 잡고 있지. 문제 해결에 있어 체계적이고 실용적인 접근 방식을 선호하며, 친구들의 고민에 귀 기울이는 따뜻한 마음을 가지고 있어. 너의 침착한 태도는 주변 사람들에게 큰 위안을 주고, 그들은 언제나 너를 의지하고 싶어 할 거야. 너는 친구들과의 관계에서도 믿음을 쌓고, 그들이 필요로 할 때면 항상 도움의 손길을 내밀어주는 든든한 지원군이 되어줘. 네가 주는 지지와 조언은 그들에게 소중한 힘이 될 것이야!\n\n사주에 어울리는 MBTI는 ESTP야.",

    
  "을해": "너는 차분하고 신중한 성격을 가진 사람이야! 감정적으로 안정적인 너는 사람들과의 관계에서 평화와 조화를 중요시하지. 대인관계에서의 조화로운 소통을 통해 많은 친구들에게 긍정적인 영향을 주며, 그들은 너와의 대화에서 큰 위안을 얻곤 해. 네가 만들어내는 안정감은 주변 사람들에게 필요한 힘이 되어주고, 언제나 그들에게 따뜻한 위로와 지지를 제공하는 소중한 친구로 자리 잡고 있어. 네가 전하는 감정적인 지지는 친구들에게 큰 도움이 되며, 그들은 너와의 관계에서 진정한 안정과 행복을 찾을 수 있을 거야. 너는 그들에게 언제나 필요한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 INFJ야.",
    

  "병자": "너는 활발하고 에너지가 넘치는 성격을 가진 사람이야! 사람들에게 긍정적인 에너지를 전달하며, 항상 주변을 밝히는 존재이지. 새로운 아이디어와 도전을 두려워하지 않고, 자신의 한계를 뛰어넘기 위해 끊임없이 노력하는 모습이 인상적이야. 너는 다양한 경험을 추구하며, 사람들과의 관계 속에서 많은 것을 배우고 성장하지. 친구들은 너와 함께하는 시간을 소중히 여기고, 너의 긍정적인 마인드에서 많은 힘과 영감을 받곤 해. 네가 주는 희망과 격려는 주변 사람들에게 큰 위안이 되고, 너는 그들에게 언제나 기쁨을 주는 소중한 존재야! \n\n사주에 어울리는 MBTI는 ENFP야.",

  "병축": "너는 실용적이고 체계적인 사고를 가진 사람이야! 문제를 해결할 때 항상 철저하게 준비하며, 모든 가능성을 고려하는 신중한 접근을 보이지. 너의 결단력과 추진력은 주변 사람들에게 큰 신뢰를 주고, 그들은 너와 함께 일할 때 항상 안정감을 느껴. 너의 차분한 태도는 친구들에게 많은 안도감을 주며, 어려운 순간에도 항상 든든한 지원군이 되어줘. 네가 주는 현실적인 조언은 그들에게 큰 힘이 되고, 친구들은 너의 지혜와 경험에서 많은 배움을 얻곤 하지. 너는 그들에게 믿음직한 조언자가 되어줄 것이며, 언제나 필요한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "병인": "너는 창의적이고 다재다능한 성격을 지닌 사람이야! 다양한 재능을 발휘하며, 새로운 아이디어를 쉽게 제시하는 능력이 뛰어나지. 친구들과의 관계에서도 따뜻하고 배려심이 많아, 필요할 때 항상 곁에 있어 주곤 해. 너의 감정적 깊이는 주변 사람들에게 큰 위안이 되고, 그들은 너와의 대화 속에서 진정한 연결을 느껴. 사람들은 너의 따뜻한 말과 이해심에 큰 힘을 얻고, 너는 언제나 그들에게 소중한 친구로 자리 잡을 거야. 너의 존재는 많은 이들에게 희망과 용기를 줄 수 있을 거야!\n\n사주에 어울리는 MBTI는 INFP야.",

  "병묘": "너는 따뜻하고 부드러운 성격을 가진 사람이야! 사람들에게 긍정적인 영향을 주며, 주변의 기분을 잘 살피는 능력이 뛰어나지. 갈등이 생길 경우 중재자의 역할을 잘 수행하고, 친구들은 너의 배려와 따뜻한 마음에서 위안을 얻곤 해. 너는 항상 소중한 친구들에게 진정한 지지자가 되어주는 존재로, 그들의 고민을 함께 나누고 이해하려고 노력해. 너의 깊이 있는 대화는 그들에게 감정적 안정감을 주며, 언제나 필요한 존재로 남을 수 있어. 너는 주변 사람들과 조화를 이루는 데 능숙하여, 항상 따뜻한 분위기를 만들어 줄 거야!\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "병진": "너는 진취적이고 열정적인 성격을 가진 사람이야! 새로운 도전을 즐기고, 긍정적인 마인드로 어려움을 극복하는 능력이 뛰어나지. 주변 사람들과 활발하게 소통하며 기쁨을 주곤 해. 다양한 사람들과의 교류를 통해 많은 경험을 쌓고, 서로의 생각과 감정을 나누는 것을 소중히 여기는 모습은 인상적이야. 친구들은 너의 긍정적인 에너지에서 힘을 얻고, 너와 함께할 때마다 더 많은 즐거움을 느낄 거야. 너의 열정과 에너지는 주변 사람들에게도 큰 자극이 되어줄 거야!\n\n사주에 어울리는 MBTI는 ENFP야.",

  "병사": "너는 리더십이 강한 성격을 가진 사람이야! 주변 사람들을 이끄는 능력이 뛰어나며, 따뜻하고 사교적인 성향으로 많은 이들에게 신뢰를 받지. 갈등 상황에서도 중재자의 역할을 잘 수행하고, 친구들은 너의 따뜻한 말 한마디에서 큰 위안을 얻곤 해. 너는 목표를 세우고 이를 향해 추진하는 힘이 강하며, 어려운 순간에도 결단력 있게 행동하지. 친구들은 너의 긍정적인 에너지를 통해 자신감을 얻고, 너와 함께할 때 더 많은 즐거움을 느껴. 너는 그들에게 큰 힘이 되는 존재야!\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "병오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과의 관계를 매우 중요시 여기고, 항상 밝은 분위기를 조성하는 재능이 있어. 주변 사람들에게 긍정적인 에너지를 전달하며, 리더십이 뛰어나 다른 사람들을 이끌어가는 데 자연스러운 능력을 발휘하지. 너는 새로운 사람들과 쉽게 친해지며, 그들과의 소통을 통해 많은 즐거움을 느껴. 친구들은 너와의 시간을 소중히 여기고, 너의 활기찬 에너지에서 큰 자극을 받곤 해. 언제나 그들에게 힘이 되는 존재로 남아줄 거야!\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "병미": "너는 섬세하고 감수성이 풍부한 성격을 가진 사람이야! 사람들의 감정을 잘 읽어내며, 주변 사람들에게 따뜻한 위로를 제공하는 능력이 뛰어나지. 대인 관계에서 깊이 있는 대화를 나누는 것을 중요시하며, 친구들은 너의 배려와 이해심에서 큰 위안을 얻곤 해. 예술적 감각도 뛰어나 주변의 아름다움을 잘 느끼고 표현하는 데 능숙해. 너는 언제나 그들에게 안정감을 주는 존재로, 사람들은 너와의 대화 속에서 진정한 연결을 느껴. 너의 섬세한 마음은 많은 이들에게 큰 힘이 될 거야!\n\n사주에 어울리는 MBTI는 INFP야.",

  "병신": "너는 책임감이 강하고 목표 지향적인 성격을 가진 사람이야! 문제를 해결할 때 명확한 계획을 세우고 꾸준히 나아가는 모습을 보여주지. 주변 사람들에게 신뢰를 주며, 리더십을 발휘하는 능력이 뛰어나. 친구들은 너의 냉철한 판단과 현실적인 조언을 통해 많은 도움을 받곤 해. 너는 그들에게 든든한 지원군이 되어, 힘든 순간에 곁에서 큰 힘이 되어줄 수 있어. 너의 결단력과 의지는 항상 주변에 긍정적인 영향을 미칠 거야!\n\n사주에 어울리는 MBTI는 INTJ야.",

  "병유": "너는 현실적이고 분석적인 사고를 가진 사람이야! 문제를 해결하는 데 있어 이성적으로 접근하며, 타인에게 신뢰를 주는 성격이 뛰어나지. 친구들과의 관계에서 협력적인 태도를 보이며, 서로의 의견을 존중하는 데 능숙해. 너는 목표를 세우고 이를 달성하기 위해 체계적으로 노력하는 모습을 보여주지. 주변 사람들은 너의 신뢰감 있는 태도와 실용적인 조언에서 많은 힘을 얻고, 너와 함께 있을 때 큰 안정감을 느껴. 너는 그들에게 없어서는 안 될 소중한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "병술": "너는 책임감이 강하고 주변에 신뢰를 주는 성격을 가진 사람이야! 리더로서의 자질이 뛰어나며, 문제를 해결할 때 체계적이고 현실적인 접근 방식을 선호하지. 친구들은 너의 따뜻한 마음과 현실적인 조언에서 많은 도움을 받으며, 너와 함께할 때 큰 안정감을 느껴. 어려운 상황에서도 침착함을 유지하며, 주변 사람들에게 든든한 지지자가 되어주는 너는 언제나 그들에게 없어서는 안 될 소중한 존재로 남을 거야!\n\n사주에 어울리는 MBTI는 ESTP야.",

  "병해": "너는 차분하고 침착한 성격을 가진 사람이야! 감정을 잘 조절하고, 주변에 갈등이 생기면 자연스럽게 문제를 해결해주는 역할을 하지. 사람들과의 관계에서 평화와 조화를 중요하게 생각하며, 친구들에게 안정감을 주는 존재로 자리 잡고 있어. 너와 함께 있으면 친구들은 마음이 편안해지고, 복잡한 상황에서도 너의 차분한 말 한마디에 큰 위로를 받곤 해. 진심 어린 관심과 따뜻함을 보여주는 너의 태도가 친구들에게 큰 힘이 되고 있지.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "정자": "너는 뛰어난 분석 능력과 빠른 판단력을 가진 사람이야! 주변 상황을 명확하게 파악하고 결정을 내리는 데 탁월한 감각이 있지. 사람들과의 관계에서도 신뢰를 쌓으며, 논리적이고 체계적인 사고로 든든한 조언자가 되어주곤 해. 때로는 냉철해 보일 수 있지만, 이는 너의 현실적이고 실용적인 성향을 잘 보여주는 부분이야. 친구들은 너에게서 현실적인 조언과 진정성 있는 지지를 얻으며, 어려운 순간에도 의지할 수 있는 사람으로 여겨. 너의 판단력과 지혜는 그들에게 큰 힘이 되어 줄 거야!\n\n사주에 어울리는 MBTI는 INTJ야.",

  "정축": "너는 실용적이고 현실적인 사고로 문제를 해결하는 능력이 뛰어난 사람이야! 중요한 결정을 내릴 때도 신중하게 접근하고 모든 가능성을 고려해 책임감 있게 행동하지. 주변 사람들에게 안정감을 주며 신뢰를 쌓고, 관계를 소중히 여기는 성향을 가지고 있어. 친구들은 너의 현실적인 조언과 실용적인 해결책에서 많은 도움을 받으며, 함께할 때 편안함과 안정감을 느끼곤 해. 너는 언제나 든든한 지지자로, 그들에게 없어서는 안 될 소중한 존재가 될 거야!\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "정인": "너는 차분하고 신중한 성격을 지닌 사람이야! 다른 사람의 감정을 잘 이해하며, 진심 어린 공감과 따뜻한 배려로 친구들의 고민에 귀 기울이지. 너의 배려심에서 많은 사람들이 진정한 위안을 얻고, 너의 진정성 있는 마음을 통해 평온함을 느껴. 너는 언제나 그들에게 안정감을 주며, 필요할 때는 곁에 있어 주는 든든한 친구로 자리 잡고 있어. 그들이 힘든 순간 너의 공감과 깊은 이해심이 커다란 위로가 되고, 너는 그들에게 없어서는 안 될 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "정묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 사람들과의 관계에서 긍정적인 영향을 미치고자 하며, 갈등이 생기면 중재자의 역할을 자연스럽게 맡아. 너의 세심한 배려와 따뜻한 마음씨는 친구들에게 큰 위안을 주며, 함께 있을 때마다 편안함을 느끼게 해. 친구들은 너의 따뜻한 관심과 깊이 있는 유대감에서 진정한 친구의 가치를 느끼며, 너와의 관계를 소중히 여겨. 언제나 그들에게 진심 어린 위로를 주는 사람으로 남고, 그들에게 큰 힘과 기쁨을 주는 소중한 존재로 기억될 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "정진": "너는 현실적이고 실용적인 성향을 지닌 사람이야! 문제를 해결할 때 논리적이고 이성적으로 접근하며, 타인에게 신뢰를 주는 든든한 친구지. 친구들은 너의 냉철한 판단과 현실적인 조언에서 많은 도움을 받고, 언제나 어려운 상황에서도 너를 의지하고 싶어 해. 너는 그들에게 든든한 지원군이자 안정감을 주는 소중한 친구로 자리 잡고 있어. 그들은 너와 함께할 때마다 평온함과 용기를 얻고, 너를 주변에 두고 싶어 하지. 너의 실용적인 시각과 실질적인 조언은 언제나 그들에게 큰 힘이 될 거야!\n\n사주에 어울리는 MBTI는 ISTP야.",

  "정사": "너는 리더십이 강하고 사람들을 이끄는 능력이 뛰어난 사람이야! 긍정적인 영향을 미치며, 사람들의 의견을 경청하고 그들의 고민에도 깊이 공감하려 하지. 어려운 상황에서도 흔들림 없이 결단력 있게 대처하며, 친구들에게는 든든한 지지자가 되어줘. 너의 추진력과 강한 의지는 주변 사람들에게 깊은 신뢰감을 주며, 그들은 너를 언제나 의지하고 싶어 해. 언제나 그들에게 없어서는 안 될 소중한 존재로 기억될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "정오": "너는 따뜻하고 사교적인 성격을 지닌 사람이야! 주변 사람들에게 긍정적인 에너지를 전달하며, 밝은 분위기를 조성하는 데 탁월해. 다양한 사람들과의 교류를 통해 넓은 시각을 가지며, 소통을 즐기지. 친구들은 너의 밝은 에너지에서 큰 힘을 얻고, 함께할 때마다 즐거움과 안정감을 느껴. 너는 그들에게 없어서는 안 될 소중한 친구로, 항상 그들의 마음에 기쁨을 주는 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "정미": "너는 섬세하고 감수성이 풍부한 성향을 가진 사람이야! 사람들의 감정을 잘 읽어내며, 그들이 힘든 시기를 겪을 때 너의 배려심과 공감 능력이 큰 위로가 되지. 창의적인 아이디어가 많고, 예술적 감각이 뛰어나 주변의 아름다움을 잘 느끼고 표현하는 재능이 있어. 친구들과의 관계에서도 서로의 감정을 존중하며, 깊이 있는 대화를 나누는 것을 소중하게 여겨. 너는 주변 사람들에게 영감을 주는 존재로, 그들이 새로운 시각을 얻을 수 있도록 돕고 있어.\n\n사주에 어울리는 MBTI는 INFP야.",

  "정신": "너는 책임감이 강하고 목표를 향해 꾸준히 나아가는 성격이야! 철저한 계획을 세우고 이를 끝까지 밀고 나가며, 어려운 상황에서도 흔들림 없는 모습을 보여주지. 현실적이고 이성적인 태도로 문제를 해결하며, 친구들에게는 항상 든든한 존재로 여겨져. 그들은 너의 신뢰감 있는 조언과 차분한 태도에서 큰 위안을 얻고, 함께 있을 때 안정감을 느끼지. 너는 언제나 그들에게 꼭 필요한 친구이자 든든한 지원군이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "정유": "너는 현실적이고 논리적인 사고를 지닌 사람이야! 문제 해결에서는 언제나 실용적이고 체계적인 접근을 선호해, 어려운 상황에서도 신중하게 결정을 내리지. 친구들과의 관계에서도 협력을 중요시하며, 그들의 의견을 존중해주는 모습을 보여주지. 사람들은 네가 만들어내는 안정감 덕분에 너에게 많은 의지와 신뢰를 가지며, 함께할 때 큰 안도감을 느껴. 너의 현실적인 조언은 그들에게 어려운 문제를 해결할 수 있는 힘이 되고, 든든한 지지자로 자리 잡고 있어.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "정술": "너는 책임감이 강하고 주변 사람들에게 신뢰를 주는 성격이야! 리더로서의 자질을 갖추고 있으며, 어려운 상황에서도 체계적이고 실용적인 접근 방식을 선호하지. 친구들은 너의 든든한 조언과 침착한 태도에서 큰 안정감을 얻고, 어려울 때 너에게 의지하고 싶어 해. 너는 언제나 그들에게 확고한 믿음을 주며, 꼭 필요한 순간마다 힘이 되어주는 든든한 친구로 남을 거야. 주변 사람들에게 안정감을 주는 존재로서, 그들에게 큰 위로와 도움이 될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "정해": "너는 차분하고 신중한 성격을 가진 사람이야! 사람들과의 관계에서 갈등을 피하고 조화를 중요하게 여기며, 늘 긍정적인 영향을 미치려고 하지. 친구들은 너의 따뜻한 마음과 깊은 이해심에서 많은 위안을 얻으며, 함께 있을 때마다 편안함을 느껴. 너는 그들에게 언제나 든든한 지지자이자 편안한 친구로 남아, 주변에 큰 힘과 안정감을 주는 존재로 자리 잡을 거야. 그들이 힘들 때 너의 존재가 큰 위로가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

 "무자": "너는 강한 의지와 추진력을 가진 사람이야! 목표를 세우면 이를 이루기 위해 최선을 다하고, 어려운 상황에서도 흔들리지 않고 나아가는 모습을 보여줘. 주변 사람들은 너의 끈기와 확고한 태도에서 큰 영감을 얻고, 힘든 일이 있을 때마다 너에게 의지하고 싶어 해. 특히 문제를 해결하는 데 있어서 뛰어난 분석력과 결단력을 지니고 있어, 사람들에게 든든한 조언자가 되어 주지. 너의 진정성 있는 마음은 친구들에게 큰 힘이 되고, 그들은 너와 함께 있을 때마다 더욱 자신감을 느끼게 될 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "무축": "너는 현실적이고 실용적인 사고를 바탕으로 문제를 해결하는 능력이 뛰어난 사람이야! 주어진 일에 책임감 있게 최선을 다하며, 실수를 줄이기 위해 세심하게 계획을 세우지. 대인관계에서도 신뢰를 중시하며, 사람들에게 안정감을 주는 존재로 자리 잡고 있어. 친구들이 너의 조언을 듣고 나면 자신감과 안도감을 느끼고, 너는 그들에게 든든한 조언자로서 항상 힘이 되어 주지. 너의 현실적이고 체계적인 접근은 많은 사람들에게 큰 귀감이 돼.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "무인": "너는 책임감이 강하고 신중한 성격을 가진 사람이야! 다른 사람의 감정을 세심하게 이해하며, 친구들의 고민을 진심으로 들어주는 따뜻한 마음을 지니고 있지. 사람들은 너의 든든한 조언과 안정감 있는 태도에서 큰 위안을 얻고, 힘든 상황에서도 너에게 큰 의지를 느껴. 너의 진중하고 따뜻한 마음은 주변 사람들에게 신뢰감을 주고, 함께할 때마다 그들은 편안함을 느껴. 너는 그들에게 언제나 안정적인 지지자이자 진정으로 의지할 수 있는 친구로 남아, 어려운 순간마다 그들의 곁을 지키는 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "무묘": "너는 섬세하고 온화한 성격을 가진 사람이야! 다른 사람의 감정을 자연스럽게 이해하며, 주변 사람들과의 관계에서 조화를 중요시하지. 너의 부드러운 마음과 배려심은 친구들에게 큰 위로가 되어 주며, 그들은 너와 함께할 때 항상 편안함과 안정감을 느껴. 특히 갈등이 생길 때, 중재자 역할을 자처하며 평화로운 분위기를 만들어가려 노력하는 모습이 돋보여. 너는 그들에게 없어서는 안 될 소중한 존재로, 친구들이 힘들 때마다 곁에서 따뜻하게 위로해주는 큰 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "무진": "너는 실용적이고 현실적인 사고를 가진 성격이야! 문제를 해결할 때 명확한 계획을 세우고, 이를 차분하게 실천하며 흔들림 없는 모습을 보여줘. 주변 사람들은 너의 현실적이고 이성적인 판단에서 많은 도움을 얻으며, 함께할 때 큰 안정감을 느끼지. 네가 전하는 현실적인 조언과 차분한 태도는 친구들에게 커다란 힘이 되고, 그들은 언제나 너를 든든한 지원군으로 여겨. 어려운 순간에도 흔들림 없는 지지자이자 신뢰할 수 있는 친구로 그들에게 기억될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "무사": "너는 강한 결단력과 리더십을 지닌 사람이야! 중요한 순간마다 빠르고 신중하게 결정을 내리며, 주변 사람들에게 확신을 심어주는 존재이지. 친구들은 너의 강한 의지와 결단력에서 큰 영감을 받고, 어려운 상황에서도 너에게서 용기를 얻곤 해. 너는 주변 사람들에게 자신감을 북돋아주는 힘이 되어주고, 그들이 기대는 든든한 친구로 자리하고 있어. 언제나 목표를 향해 흔들림 없이 나아가는 너의 모습은 친구들에게 큰 믿음과 안정감을 선사해 줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "무오": "너는 따뜻하고 사교적인 성격을 지닌 사람이야! 사람들과 함께할 때 밝고 긍정적인 에너지를 뿜어내며, 주변에 활기를 불어넣어 주지. 친구들은 너의 긍정적인 태도에서 큰 힘을 얻고, 너와 함께 있을 때 더 활기를 느껴. 다양한 사람들과 어울리는 것을 즐기며, 넓은 시야와 포용력으로 그들의 이야기에 귀 기울이는 너의 모습이 인상적이야. 너는 그들에게 언제나 활력을 주는 친구로, 어려운 순간에도 함께할 수 있는 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "무미": "너는 신중하고 섬세한 성격을 가진 사람이야! 다른 사람들의 감정을 잘 이해하며, 작은 부분까지 세심하게 신경을 쓰지. 친구들은 너의 따뜻한 배려와 섬세한 마음에서 큰 위안을 얻고, 함께 있을 때마다 진정으로 편안함을 느껴. 갈등을 피하고 조화를 중시하는 태도로, 사람들과의 관계에서 안정감을 주며 진정한 친구로 자리 잡고 있어. 네가 그들에게 주는 소중한 안정감과 위로는, 어려운 순간에도 큰 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "무신": "너는 강한 책임감과 목표 지향적인 성격을 가진 사람이야! 명확한 목표를 세우고, 이를 이루기 위해 끊임없이 노력하며 어려운 상황에서도 흔들림 없이 나아가는 모습이 인상적이야. 친구들은 너의 확고한 의지와 현실적인 조언에서 큰 힘을 얻고, 어려운 일이 있을 때마다 너를 든든한 지지자로 생각하지. 함께할 때 안정감을 주는 존재로, 친구들은 너에게서 언제나 용기와 신뢰를 얻어. 너의 결단력과 지속적인 노력은 그들에게 큰 영감을 주며, 너는 그들에게 언제나 의지할 수 있는 진정한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "무유": "너는 현실적이고 이성적인 사고를 지닌 사람이야! 문제를 해결할 때는 언제나 실용적이고 명확한 접근 방식을 선호하며, 철저하게 준비하고 행동하지. 친구들은 너의 현실적인 조언에서 큰 도움을 얻고, 함께할 때 든든한 안정감을 느껴. 항상 계획적으로 행동하며, 어려운 상황 속에서도 차분함을 잃지 않기 때문에 사람들은 너에게 쉽게 의지하게 돼. 너는 언제나 친구들에게 신뢰를 주는 존재로, 중요한 순간마다 그들에게 필요한 조언자이자 지지자로 남아 있을 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "무술": "너는 강한 책임감을 가진 성격이야! 중요한 일에 대해 결단력 있게 행동하고, 어려운 상황에서도 체계적이고 실용적으로 문제를 해결하려 하지. 주변 사람들은 너의 차분한 태도와 실질적인 조언에서 큰 안정감을 느끼며, 중요한 순간마다 너의 조언에 의지해. 친구들은 언제나 너를 믿을 수 있는 든든한 존재로 생각하며, 네가 주는 확고한 신뢰와 지원에서 큰 위안을 얻고 있어. 언제나 그들에게 힘과 용기를 주며, 삶의 길잡이가 되어주는 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "무해": "너는 차분하고 신중한 성격을 지닌 사람이야! 감정의 기복이 거의 없으며, 안정적이고 평화로운 관계를 중요하게 생각하지. 사람들과의 관계에서도 조화를 중시하며, 주변에 편안함을 주는 존재로 자리 잡고 있어. 너와 함께할 때 사람들은 너의 침착함에 많은 위로를 받고, 너의 말 한마디에서 큰 힘을 얻곤 해. 너의 진정성 있는 마음은 친구들에게 안정감을 주며, 그들이 힘든 시기를 극복하는 데 큰 도움을 주지.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "기자": "너는 현실적이고 실용적인 사고를 가진 사람이야! 주어진 상황에서 최선의 선택을 하기 위해 꼼꼼하게 분석하고, 중요한 결정에 있어서는 항상 신중함을 잃지 않지. 특히 책임감이 강해 맡은 일을 철저히 완수하려고 노력하며, 그 과정에서 사람들에게 신뢰를 주는 듬직한 존재로 자리 잡고 있어. 친구들은 너의 현실적인 조언과 냉철한 판단에서 큰 도움을 얻으며, 어려운 순간마다 너에게서 위안을 얻어. 너는 언제나 그들에게 믿음직한 조언자이자 든든한 친구로 남아, 그들에게 힘을 주는 소중한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "기축": "너는 성실하고 책임감이 강한 성격을 가진 사람이야! 중요한 결정을 내릴 때 실질적이고 신중한 접근을 선호하며, 항상 철저한 준비로 최선의 결과를 만들어내려 노력하지. 친구들은 너의 신뢰감 있는 태도에서 큰 안정감을 느끼고, 중요한 순간마다 너의 현실적이고 든든한 조언에 의지하곤 해. 주변 사람들에게 안정감을 주는 존재로서, 너는 그들의 삶에 필요한 힘과 용기를 제공하는 진정한 친구로 자리 잡고 있어. 너의 체계적인 성향은 언제나 그들에게 큰 도움이 될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "기인": "너는 섬세하고 신중한 성격을 지닌 사람이야! 다른 사람들의 감정을 잘 이해하며, 친구들의 고민에 귀 기울여주는 너의 따뜻한 배려는 그들에게 큰 위로가 돼. 사람들은 너의 다정한 태도와 깊은 이해심에서 많은 도움을 얻으며, 함께 있을 때 안정감을 느끼지. 너의 공감 능력과 조화로운 성격 덕분에 친구들은 언제나 너에게 마음을 열고 의지하려 해. 너는 그들에게 진정으로 필요한 지지자이자 진정한 친구로, 힘든 순간마다 그들 곁을 지켜주는 존재가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "기묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 주변 사람들과의 관계에서 조화를 중요시하며, 언제나 갈등보다는 평화를 선택하려 해. 너의 부드럽고 따뜻한 마음은 친구들에게 큰 위안을 주고, 그들은 너와 함께 있을 때 진정한 편안함을 느끼지. 특히 사람들의 감정을 세심하게 살피는 능력 덕분에, 친구들은 너에게 마음의 위로를 받고, 언제나 곁에 두고 싶어 해. 너는 그들에게 없어서는 안 될 소중한 존재로, 평온과 따뜻함을 전해주는 친구로 자리할 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "기진": "너는 창의적이고 독창적인 사고를 가진 사람이야! 다양한 상황에서 새로운 아이디어를 제시하고, 문제를 해결할 때 독창적인 접근 방식을 선호하지. 친구들은 너의 유연한 사고방식과 긍정적인 태도에서 큰 영감을 얻으며, 함께할 때 새로운 시각을 경험하게 돼. 너의 독창성과 개성 있는 아이디어는 주변 사람들에게 큰 동기부여가 되고, 그들은 너를 친구로 두는 것에 큰 기쁨을 느껴. 언제나 그들에게 새로운 영감을 주는 존재로, 그들의 삶에 긍정적인 영향을 미치는 소중한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "기사": "너는 용기 있고 진취적인 성향을 지닌 사람이야! 어려운 상황에서도 쉽게 포기하지 않고, 자신만의 신념을 가지고 강하게 나아가지. 친구들은 너의 확고한 태도와 긍정적인 에너지에서 많은 영감을 얻고, 힘들 때마다 너를 떠올리며 용기를 내곤 해. 특히 주어진 상황에서 최선의 결과를 만들어내려 노력하며, 다른 사람들에게도 큰 힘이 되어 주지. 너의 굳건한 의지와 자신감 있는 태도는 친구들에게 깊은 인상을 남기며, 그들에게 없어서는 안 될 소중한 존재로 자리 잡고 있어.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "기오": "너는 사교적인 성향을 가진 사람이야! 사람들과의 관계를 소중히 여기고, 함께 어울리며 긍정적인 에너지를 전달하려 하지. 다양한 사람들과의 교류를 즐기며, 그들의 의견을 경청하고 배려하는 너의 모습은 주변 사람들에게 큰 위안을 주지. 친구들은 너의 따뜻한 마음과 밝은 성격에서 큰 힘을 얻고, 너와 함께 있을 때 기분이 좋아진다고 느껴. 언제나 사람들에게 활기를 불어넣는 소중한 존재로, 친구들은 너의 에너지를 통해 삶의 활력을 얻곤 해.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "기미": "너는 적응력이 뛰어나고 유연한 성격을 가진 사람이야! 새로운 환경에서도 쉽게 적응하며, 다양한 상황에 따라 유연하게 대처하지. 친구들은 너의 침착한 태도와 상황에 맞는 조언에서 큰 도움을 얻으며, 어려운 일에서도 너를 의지하려 해. 너의 유연한 사고방식은 친구들에게 큰 힘이 되고, 그들은 너와 함께 있을 때 새로운 시각을 경험하게 돼. 언제나 그들에게 적응력 있고 지혜로운 친구로 남아, 어려운 상황에서 든든한 조언자가 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENTP야.",

  "기신": "너는 차분하고 침착한 성격을 가진 사람이야! 어떤 상황에서도 감정을 잘 조절하며, 갈등보다는 조화를 우선시하는 편이지. 사람들은 너와 함께 있을 때 편안함을 느끼고, 그들이 어려운 상황에 처했을 때는 너의 차분한 태도가 큰 위로가 되지. 너는 대인관계에서도 깊은 신뢰를 쌓아가며, 친구들에게 안정감을 주는 존재야. 너와의 대화 속에서 사람들은 마음을 내려놓고 편안함을 찾으며, 너는 그들에게 중요한 조언자이자 든든한 지지자로 자리 잡고 있어.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "기유": "너는 현실적이고 분석적인 사고를 가진 사람이야! 문제를 해결할 때 이성적이고 실용적인 접근을 선호하며, 사람들에게 신뢰를 주는 든든한 성격이야. 언제나 팀워크를 중요시하고, 다른 사람들과의 관계에서도 서로의 의견을 존중하며 협력하는 모습을 보여줘. 친구들은 너와 함께 있을 때 큰 안정감을 느끼고, 너의 현실적이고 체계적인 조언에 많은 도움을 얻지. 상황에 맞는 가장 효율적인 해결책을 찾아내는 능력 덕분에, 많은 사람들이 너에게 의지하고 따르며, 함께하는 시간 속에서 큰 힘을 얻어가.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "기술": "너는 신중하고 실용적인 성향을 가진 사람이야! 문제를 해결할 때는 언제나 이성적이고 현실적인 접근 방식을 선호하며, 모든 상황에서 철저히 분석하고 결정을 내리지. 친구들은 너의 판단과 체계적인 조언에서 큰 도움을 얻고, 어려운 일에서 네가 주는 안정감을 느끼지. 항상 책임감 있게 상황을 이끌어가는 너의 모습은 친구들에게 든든한 지원이 되어 주며, 그들은 너와 함께 있을 때 더욱 마음이 편안해져. 네가 주는 실용적이고 신뢰감 있는 조언은 언제나 그들에게 중요한 의미를 가져다주고, 어려운 순간에 함께할 수 있는 진정한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "기해": "너는 차분하고 신중한 성격을 지닌 사람이야! 관계에서 갈등을 피하고 평화를 유지하려 노력하며, 항상 주변에 안정감을 주는 조화로운 분위기를 만들지. 친구들은 너의 따뜻한 배려와 깊은 이해심에서 큰 위안을 얻으며, 함께할 때 마음이 편안해진다고 느껴. 특히 감정의 기복이 적고, 다른 사람들에게 평온한 마음을 전하려는 너의 모습은 그들에게 큰 안정감을 주지. 친구들은 어려울 때마다 너의 따뜻한 지지를 통해 위로받고, 너를 항상 곁에 두고 싶어 해. 너는 그들에게 진정으로 소중한 존재로 남아, 언제나 든든한 친구가 되어줄 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "경자": "너는 탁월한 분석력과 뛰어난 판단력을 지닌 사람이야! 상황을 빠르게 파악하고 필요한 정보를 수집하여 최선의 결정을 내리는 능력이 돋보이지. 친구들은 네가 가진 신중하고 명확한 태도에서 큰 신뢰감을 느끼며 안정감을 얻어. 어려운 상황에서도 흔들림 없이 문제를 해결하려는 네 모습을 보며 많은 사람들이 의지하게 돼. 네가 보여주는 냉철한 판단력과 함께하는 사람들에게 주는 조언은 그들에게 커다란 힘이 되며, 진정으로 필요한 순간에 든든한 지지자가 되어줄 거야. 주변 사람들에게 큰 영감을 주고, 언제나 진정으로 믿을 수 있는 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "경축": "너는 실용적이고 체계적인 사고를 가진 성격이야! 문제를 해결할 때는 철저한 계획을 세우고 이를 꼼꼼히 실행해나가며, 주위 사람들에게 안정감을 주는 든든한 존재로 자리 잡고 있어. 친구들은 너의 현실적이고 신뢰감 있는 태도에서 많은 도움을 얻고, 중요한 순간마다 너에게 의지하고 싶어 하지. 항상 철저하게 준비하고 상황을 분석하여 최선의 결과를 만들어내려는 너의 모습은 많은 사람들에게 귀감이 돼. 친구들에게는 꼭 필요한 순간에 조언자이자 지지자로 남아, 언제나 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "경인": "너는 창의적이고 독창적인 사고를 가진 사람이야! 일상 속에서 독특한 시각을 유지하며, 주변 사람들에게 새로운 영감을 제공하는 존재이지. 강한 직관력과 예술적 감각으로 문제를 해결하는 데 뛰어나며, 친구들은 너의 개성 있고 창의적인 면모에서 큰 영향을 받아. 너와 함께 있을 때마다 그들은 새로운 시각과 깨달음을 얻고, 더 넓은 세계를 경험하게 되지. 네가 가진 독창적인 아이디어와 따뜻한 배려심은 친구들에게 큰 영감을 주며, 그들이 언제나 곁에 두고 싶은 특별한 친구로 남게 될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "경묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 주변 사람들과의 관계에서 조화를 중요시하며, 갈등을 피하고 평화를 유지하려는 노력이 돋보이지. 너의 따뜻한 마음과 세심한 배려는 친구들에게 큰 위안을 주며, 그들은 너와 함께할 때 편안함을 느껴. 특히 다른 사람들의 감정을 세심하게 이해하고 배려하는 너의 성향 덕분에, 주변 사람들은 너를 매우 소중하게 여겨. 언제나 친구들에게 안정감과 평온함을 주는 너는, 그들에게 없어서는 안 될 소중한 친구로 남아, 진정으로 든든한 존재가 되어줄 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "경진": "너는 활발하고 에너지가 넘치는 성격을 가진 사람이야! 새로운 기회를 찾아 나서는 것을 주저하지 않으며, 언제나 진취적인 태도로 주변 사람들에게 긍정적인 영향을 미쳐. 호기심이 많고 다양한 경험을 통해 세상을 넓혀가려는 너의 모습은 친구들에게 큰 영감을 주지. 어려운 상황에서도 긍정적인 마인드를 유지하며, 창의적인 접근으로 문제를 해결하려는 태도는 그들에게 큰 동기부여가 되곤 해. 언제나 새로운 도전과 함께하는 너는 그들에게 활력을 불어넣는 소중한 친구로 자리할 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "경사": "너는 결단력과 책임감이 강한 성격을 가진 사람이야! 목표를 설정하면 이를 이루기 위해 전력을 다하고, 어려운 상황에서도 흔들림 없이 앞으로 나아가려는 모습을 보여줘. 주변 사람들은 너의 확고한 의지와 명확한 태도에서 큰 신뢰감을 느끼며, 특히 중요한 순간에 너를 든든한 조언자로 여겨. 친구들은 네가 보여주는 강한 책임감과 의지에서 큰 영감을 얻고, 어려운 일에도 네가 함께라면 해결할 수 있다는 용기를 느껴. 너는 그들에게 언제나 필요한 순간에 힘을 주는 친구로, 진정한 지지자이자 든든한 지원군으로 자리하게 될 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "경오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과의 관계를 매우 중요하게 여기며, 항상 밝고 긍정적인 에너지를 전달하는 모습을 보여줘. 주변 사람들에게 활기를 불어넣는 리더십을 발휘하며, 함께 있는 사람들로 하여금 너와 있을 때 더 즐겁고 행복한 시간을 보내게 하지. 친구들은 너의 밝은 에너지와 따뜻한 마음에서 큰 위안을 얻고, 어려운 순간에도 너와 함께라면 더 용기를 느껴. 너는 그들에게 언제나 힘이 되고, 긍정적인 에너지를 전해주는 소중한 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "경미": "너는 섬세하고 신중한 성격을 가진 사람이야! 문제를 해결할 때는 작은 디테일까지 놓치지 않으며, 세심하게 계획을 세워 체계적으로 진행하지. 주변 사람의 감정을 잘 이해하고, 그들이 힘든 순간을 겪을 때 따뜻한 위로를 전하는 능력이 뛰어나. 친구들은 너의 진심 어린 배려에 큰 감동을 받고, 너와의 대화에서 많은 힘을 얻곤 해. 또한, 타인과 깊이 있는 관계를 맺으며 서로의 생각과 감정을 진심으로 공유하려고 하지. 함께하는 사람들에게 너는 언제나 따뜻한 마음을 지닌 든든한 조언자로, 그들이 어려운 순간에도 곁에 있는 소중한 존재야.\n\n사주에 어울리는 MBTI는 ISFP야.",

  "경신": "너는 용기 있고 목표를 향해 전진하는 성향을 가진 사람이야! 어려운 상황에서도 쉽게 포기하지 않고 자신의 신념을 끝까지 지켜나가려 하지. 친구들은 너의 강한 의지와 결단력에서 큰 영감을 얻으며, 너와 함께 있을 때마다 더 큰 용기를 느끼지. 너는 주변 사람들에게 긍정적인 영향을 미치며, 친구들에게 힘이 되어주는 든든한 존재로 자리하고 있어. 그들에게는 언제나 신뢰할 수 있는 친구로 남아, 그들이 힘들 때마다 큰 지지와 응원이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "경유": "너는 현실적이고 실용적인 사고를 가진 사람이야! 논리적이고 이성적인 사고로 문제를 해결하며, 명확한 목표를 세워 이를 꾸준히 달성하려는 성향이 강해. 주변 사람들은 너의 현실적이고 이성적인 판단에서 큰 도움을 받고, 너와 함께 있을 때 확신을 느끼지. 친구들은 언제나 너에게 든든한 조언을 구하며, 네가 그들에게 주는 실질적인 조언은 많은 의미를 가져다줘. 너는 언제나 그들에게 신뢰할 수 있는 지원군이자 실질적인 도움을 주는 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "경술": "너는 책임감이 강하고 주변 사람들에게 신뢰를 주는 성격을 가진 사람이야! 리더로서의 자질이 돋보이며, 어려운 상황에서도 체계적이고 효율적인 접근 방식을 선호하지. 친구들은 너의 침착한 태도와 신뢰감 있는 조언에서 큰 안정감을 느끼고, 어려운 순간마다 너에게 의지하고 싶어 해. 언제나 친구들에게 필요한 순간에 힘이 되어주는 든든한 존재로, 그들에게 없어서는 안 될 소중한 조언자이자 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "경해": "너는 차분하고 신중한 성격을 가진 사람이야! 대인관계에서 조화를 중시하며, 갈등을 피하고 긍정적인 분위기를 유지하려는 노력이 돋보이지. 친구들은 너의 따뜻한 배려와 이해심에서 큰 위로를 얻으며, 함께 있을 때마다 편안함을 느껴. 감정의 기복이 거의 없고, 언제나 사람들에게 안정감을 주는 네 모습은 그들에게 큰 힘이 돼. 너는 그들에게 평온한 마음을 전해주는 든든한 친구로 남아, 그들이 힘들 때마다 큰 힘과 위로가 될 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "신자": "너는 탁월한 분석력과 문제 해결 능력을 가진 사람이야! 주어진 상황을 빠르게 파악하고 필요한 정보를 즉각적으로 수집하여 현명한 결정을 내리는 데 뛰어나지. 친구들은 너의 냉철하고 정확한 판단에서 큰 신뢰감을 느끼고, 중요한 순간마다 너의 조언에 의지하고 싶어 해. 네가 보여주는 신중한 태도와 논리적인 사고방식은 사람들에게 큰 힘이 되며, 그들은 언제나 너를 믿고 의지할 수 있는 든든한 친구로 생각하게 돼. 어려운 순간에도 너의 조언이 큰 지지가 되어, 그들에게 없어서는 안 될 중요한 존재가 될 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "신축": "너는 실용적이고 현실적인 사고를 가진 사람이야! 문제 해결에 있어 철저한 준비와 분석을 중요시하며, 모든 상황에서 신중하게 접근해 최선의 결정을 내리지. 친구들은 너의 철저함과 냉철한 판단력에서 큰 도움을 얻고, 어려운 순간마다 너에게 의지하고 싶어 해. 사람들에게 든든한 안정감을 주는 존재로, 네가 주는 실용적인 조언은 언제나 그들에게 의미 있는 가르침이 돼. 너는 친구들에게 신뢰를 주고, 어려울 때마다 그들이 찾고 싶은 든든한 지원군으로 남게 될 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "신인": "너는 차분하고 신중한 성격을 지닌 사람이야! 다른 사람의 감정을 잘 이해하며, 대인 관계에서 조화와 평화를 중요하게 생각해. 친구들은 너의 세심한 배려와 공감 능력에서 큰 위안을 얻으며, 함께 있을 때 편안함을 느껴. 특히 타인의 감정을 자연스럽게 읽어내고 필요한 도움을 주는 너의 모습은 주변 사람들에게 큰 힘이 되지. 너는 친구들에게 진정으로 의지할 수 있는 소중한 존재로 남아, 그들에게 따뜻한 위로와 힘을 줄 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "신묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 갈등을 피하고 사람들과의 조화를 이루기 위해 노력하며, 항상 긍정적인 관계를 유지하려 하지. 친구들은 너의 다정한 마음과 배려에서 큰 위안을 얻으며, 너와 함께 있을 때마다 진정한 편안함을 느껴. 특히 사람들의 감정을 세심하게 살피고 그들이 필요로 하는 것을 미리 알아차리는 너의 배려심은 그들에게 큰 힘이 돼. 너는 그들에게 없어서는 안 될 소중한 친구로, 언제나 긍정적인 영향을 주는 든든한 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "신진": "너는 현실적이고 실용적인 성향을 가진 사람이야! 문제를 해결할 때 이성적이고 논리적으로 접근하며, 주변 사람들에게도 신뢰를 주는 성격이지. 친구들은 너의 현실적이고 체계적인 조언에서 큰 도움을 얻고, 어려운 상황에서도 너와 함께 있을 때 안정감을 느껴. 네가 주는 현실적이고 신뢰감 있는 조언은 사람들에게 큰 의미를 주며, 그들은 언제나 너를 든든한 조언자이자 친구로 여길 거야. 언제나 필요한 순간에 힘이 되어주는 존재로, 그들의 인생에 큰 지지자가 될 거야.\n\n사주에 어울리는 MBTI는 ISTP야.",

  "신사": "너는 강한 리더십과 결단력을 지닌 사람이야! 중요한 순간마다 빠르고 신중하게 결정을 내리며, 주변 사람들에게 확신을 심어주는 든든한 존재이지. 친구들은 너의 강한 의지와 결단력에서 큰 영감을 얻고, 어려운 상황에서도 너에게서 용기를 얻곤 해. 네가 보여주는 강력한 리더십과 사람들에게 주는 긍정적인 영향력은 그들에게 큰 힘이 되고, 그들은 언제나 너를 믿고 의지하게 돼. 어려울 때마다 너는 그들에게 확고한 지지자이자 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "신오": "너는 따뜻하고 사교적인 성격을 지닌 사람이야! 주변 사람들에게 밝고 긍정적인 에너지를 전달하며, 항상 함께 있는 사람들에게 활력을 불어넣지. 친구들은 너의 밝은 에너지에서 큰 위안을 얻고, 함께할 때마다 더 행복해진다고 느껴. 다양한 사람들과 어울리며 넓은 시야를 지니고, 사람들의 이야기에 귀 기울이는 너의 모습이 인상적이야. 너는 그들에게 없어서는 안 될 소중한 친구로, 언제나 긍정적인 영향을 주며 그들의 삶에 활력을 불어넣는 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "신미": "너는 섬세하고 감수성이 풍부한 성격을 가진 사람이야! 사람들의 감정을 자연스럽게 읽어내며, 대인 관계에서 배려심을 발휘하는 모습을 보여줘. 창의적인 아이디어와 예술적인 감각을 지닌 너는 친구들에게 영감을 주며, 그들과의 관계에서 깊이 있는 대화를 중요시하지. 친구들은 너의 배려 깊은 마음에서 큰 위안을 얻고, 함께 있을 때마다 진정한 친구의 소중함을 느끼지. 언제나 그들에게 따뜻한 위로를 주는 너는 소중한 친구로 기억될 거야.\n\n사주에 어울리는 MBTI는 INFP야.",

  "신신": "너는 강한 책임감과 목표 달성을 위한 강한 의지를 가진 사람이야! 문제 해결에 있어 결단력이 뛰어나고, 맡은 일에 최선을 다해 완수하려고 하지. 친구들은 너의 확고한 의지와 진정성에서 큰 영감을 얻으며, 언제나 너를 믿고 신뢰할 수 있는 든든한 친구로 여겨. 네가 보여주는 끈기와 단단한 마음은 그들에게 큰 힘이 되고, 언제나 함께하는 이들에게 용기를 주지. 너는 그들에게 없어서는 안 될 소중한 친구로, 진정한 지지자이자 든든한 지원군으로 자리할 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "신유": "너는 현실적이고 분석적인 사고를 가진 사람이야! 문제를 해결할 때 이성적이고 실용적인 접근을 선호하며, 대인관계에서 신뢰를 주는 성격이지. 친구들은 너의 냉철한 판단과 현실적인 조언에서 큰 도움을 얻고, 함께할 때 든든함을 느껴. 항상 계획적이고 체계적으로 행동하는 너의 모습은 사람들에게 큰 힘이 되고, 그들은 언제나 너를 신뢰할 수 있는 조언자로 생각하게 돼. 어려운 순간마다 네가 주는 조언이 그들에게 큰 의미가 될 거야.\n\n사주에 어울리는 MBTI는 ISFJ야.",

  "신술": "너는 책임감이 강하고, 대인 관계에서 신뢰받는 든든한 존재야! 리더십이 돋보이며, 다양한 상황에서도 침착하게 문제를 해결하려 하지. 체계적이고 실용적인 접근 방식을 선호하며, 친구들은 너의 냉철한 판단에서 큰 위안을 얻어. 중요한 순간마다 너의 조언은 큰 의미를 가지며, 어려움에 처했을 때 네가 주는 확고한 조언과 지지는 친구들에게 커다란 힘이 돼. 언제나 그들에게 지지자이자 믿음직한 친구로 남아, 그들의 인생에 필요한 든든한 지원군이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "신해": "너는 차분하고 신중한 성격을 지닌 사람이야! 감정적으로 안정적이며, 갈등을 피하고 평화를 중시하지. 친구들은 너의 따뜻한 배려와 조화로운 성격에서 큰 위로를 얻고, 함께 있을 때 진정한 평온을 느껴. 너의 안정된 조언과 깊은 이해심은 주변 사람들에게 큰 힘이 되고, 어려운 순간마다 그들은 너를 든든한 지지자로 여겨. 너는 그들에게 진정으로 신뢰할 수 있는 친구로, 그들이 곁에 두고 싶은 소중한 존재로 남아 있을 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

  "임자": "너는 예리한 직관력과 결단력을 가진 사람이야! 변화무쌍한 상황에서도 빠르게 판단하고, 필요한 결정을 망설임 없이 내리는 능력이 있지. 주위 사람들은 어려움에 처했을 때 네 조언에서 방향을 찾으며, 너의 명확한 시각에서 큰 힘을 얻곤 해. 너의 냉철한 판단력과 깊은 통찰력은 주변 사람들에게 많은 신뢰를 주고, 언제나 든든한 조언자로 네가 곁에 있다는 것만으로도 그들에게 큰 안정감을 주지. 너는 친구들에게 신뢰할 수 있는 리더이자 충실한 조언자로 자리 잡고 있어.\n\n사주에 어울리는 MBTI는 ENTJ야.",

  "임축": "너는 실용적이고 체계적인 사고를 가진 사람이야! 문제를 해결할 때 철저한 준비와 분석을 중요시하며, 복잡한 문제를 차분하게 풀어가는 능력이 돋보이지. 친구들은 너의 계획적인 성향에서 큰 신뢰감을 느끼고, 어려운 순간마다 너의 조언을 구하려 해. 네가 보여주는 철저함과 신중한 태도는 그들에게 큰 힘이 되고, 그들은 너를 언제나 든든한 지지자이자 조언자로 생각하지. 언제나 필요한 순간에 함께하며, 그들에게 든든한 지원군이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ISTJ야.",

  "임인": "너는 섬세하고 감정적으로 풍부한 사람이야! 타인의 감정을 깊이 이해하며, 친구들에게 공감과 위로를 주는 능력이 탁월해. 관계에서는 서로의 감정을 존중하며 소통을 중요하게 여겨, 사람들이 너에게 마음을 털어놓을 때 진심으로 귀 기울이고 깊이 이해하지. 예술적 감각이 뛰어나서 아름다움을 잘 느끼고, 그 감정을 다양한 방식으로 표현하는 능력이 있어. 너의 따뜻한 마음은 친구들에게 든든한 힘이 되고, 그들은 너의 진심 어린 관심에 큰 위로를 받곤 해.\n\n사주에 어울리는 MBTI는 INFP야.",

  "임묘": "너는 온화하고 부드러운 성격을 가진 사람이야! 항상 사람들과의 조화를 중시하며, 갈등을 피하고 평화로운 분위기를 만들려고 하지. 친구들은 너의 다정한 태도에서 큰 위로를 얻고, 함께할 때마다 마음이 편안해져. 네가 주변 사람들을 위해 세심하게 배려하는 모습은 큰 힘이 되고, 그들은 너를 소중한 친구로 여겨. 어려운 순간에도 진정으로 그들을 지지해주는 존재로, 언제나 그들에게 마음을 따뜻하게 해줄 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "임진": "너는 활발하고 에너지가 넘치는 성격을 가진 사람이야! 새로운 기회를 찾아 나서는 것을 두려워하지 않고, 언제나 진취적인 태도로 다양한 경험을 추구하지. 친구들은 너의 긍정적인 에너지와 용기 있는 모습에서 큰 영감을 얻고, 너와 함께할 때마다 활력을 느껴. 어려운 상황에서도 긍정적인 마음가짐으로 함께해주는 너는, 친구들에게 든든한 힘이 되는 소중한 존재야. 너는 언제나 그들에게 에너지를 불어넣고, 그들의 곁에서 힘이 되어줄 거야.\n\n사주에 어울리는 MBTI는 ENFP야.",

  "임사": "너는 결단력과 책임감이 매우 강한 성격을 가진 사람이야! 스스로 결정한 일에 대해 끝까지 책임을 지며, 어려운 상황에서도 흔들림 없이 자신의 길을 걸어가지. 친구들은 너의 확고한 태도와 강한 의지에서 큰 영감을 얻고, 중요한 순간마다 너의 조언에 의지하곤 해. 네가 가진 결단력과 추진력은 많은 이들에게 큰 영향을 미치며, 그들이 어려움에 처했을 때 든든한 지지자가 되어줘. 친구들은 너의 확고한 신념과 책임감을 높이 평가하며, 너를 진정으로 신뢰할 수 있는 든든한 존재로 여길 거야.\n\n사주에 어울리는 MBTI는 ESTJ야.",

  "임오": "너는 활발하고 외향적인 성격을 가진 사람이야! 사람들과 어울리기를 좋아하고, 항상 긍정적인 에너지를 전달하는 네 모습은 주변 사람들에게 큰 활력을 불어넣지. 친구들은 너의 밝고 사교적인 성향에서 많은 힘을 얻고, 함께 있을 때 즐거움을 느껴. 특히 사람들과의 관계를 매우 중요하게 여기며, 모든 상황에서 다른 사람들에게 희망과 긍정적인 영향을 주려는 너의 모습은 그들에게 큰 의미가 돼. 언제나 밝은 에너지를 전해주는 너는 친구들에게 없어서는 안 될 소중한 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 ESFJ야.",

  "임미": "너는 섬세하고 신중한 성격을 가진 사람이야! 문제를 해결할 때 작은 디테일까지 놓치지 않으려는 성향이 있으며, 다른 사람의 감정을 잘 이해해 배려하려 하지. 친구들은 너의 세심한 배려에서 큰 위안을 얻고, 함께 있을 때 마음이 편안해진다고 느껴. 특히 네가 주는 조언은 그들에게 큰 의미를 가지며, 언제나 필요한 순간에 친구들에게 진정한 힘이 되어주지. 너는 그들에게 든든한 지원군으로, 언제나 곁에서 안정감을 주는 소중한 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 ISFP야.",

  "임신": "너는 용기 있고 목표를 향해 전진하는 강한 성격을 가진 사람이야! 어려운 상황에서도 쉽게 포기하지 않고, 자신이 정한 길을 끝까지 걸어가려 하지. 친구들은 너의 확고한 의지와 긍정적인 에너지에서 큰 힘을 얻고, 함께할 때마다 자신감을 느끼게 돼. 네가 보여주는 끈기와 용기는 주변 사람들에게 큰 영감을 주며, 그들이 어려움에 부딪힐 때마다 든든한 버팀목이 되어줘. 너는 언제나 친구들에게 진정으로 의지할 수 있는 지지자이자, 그들에게 용기를 불어넣는 소중한 친구로 남을 거야.\n\n사주에 어울리는 MBTI는 ENFJ야.",

  "임유": "너는 현실적이고 실용적인 성향을 지닌 사람이야! 논리적이고 이성적인 사고로 문제를 해결하며, 리더십이 강하고 명확한 목표를 세워 이를 달성하기 위해 꾸준히 노력하지. 친구들은 너의 현실적인 조언과 냉철한 판단에서 큰 도움을 얻으며, 함께할 때 더욱 자신감을 느껴. 네가 주는 실질적인 조언은 그들에게 큰 의미를 주며, 어려울 때마다 그들은 너를 든든한 조언자이자 친구로 여길 거야. 언제나 신뢰할 수 있는 존재로, 그들에게 힘이 되어주는 친구로 남아줄 거야.\n\n사주에 어울리는 MBTI는 ESTP야.",

  "임술": "너는 책임감이 강하고, 주변 사람들에게 신뢰를 주는 성격을 가진 사람이야! 특히 중요한 순간에 흔들림 없이 침착함을 유지하며, 문제를 해결할 때는 체계적이고 실용적인 접근 방식을 선호하지. 친구들은 너의 믿음직한 태도에서 큰 위안을 얻고, 중요한 결정을 내릴 때마다 너의 조언을 구하고 싶어 해. 너의 안정된 판단력과 책임감은 친구들에게 든든한 버팀목이 되어주며, 그들이 어려운 순간마다 함께하고 싶은 진정한 친구로 여겨. 너는 그들에게 늘 필요한 순간에 힘이 되어주는 지지자이자, 진정으로 신뢰할 수 있는 소중한 존재로 남을 거야.\n\n사주에 어울리는 MBTI는 INTJ야.",

  "임해": "너는 차분하고 신중한 성격을 지닌 사람이야! 사람들과의 관계에서 갈등을 피하고 조화를 이루기 위해 노력하며, 주변 사람들에게 큰 안정감을 주는 존재지. 친구들은 너의 따뜻한 배려와 평온한 태도에서 많은 위안을 얻고, 너와 함께할 때 마음의 평화를 느껴. 특히 다른 사람들의 감정을 세심하게 이해하고, 필요한 순간에 언제나 진심 어린 지지를 보내는 너의 모습은 큰 힘이 돼. 너는 그들에게 힘든 순간에 위로와 안정감을 주는 소중한 친구로, 언제나 신뢰할 수 있는 지지자로 남아 있을 거야.\n\n사주에 어울리는 MBTI는 INFJ야.",

function getGanZhi(year, month, hour) {
    const yearGanIndex = (year - 4) % 10;  
    const yearJiIndex = (year - 4) % 12;   

    if (hour === -1) {
        return `${gan[yearGanIndex]}${ji[yearJiIndex]}`;
    }

    const monthJiIndex = (month - 1) % 12;
    const monthGanIndex = (yearGanIndex * 2 + month - 1) % 10;

    return `${gan[monthGanIndex]}${ji[monthJiIndex]}`;
}

function calculateSaju(year, month, day, hour) {
    const ganZhi = getGanZhi(year, month, hour);
    console.log("Calculated GanZhi:", ganZhi);
    const personality = personalityData[ganZhi] || "성격 정보를 찾을 수 없습니다.";

    return { personality };
}

function goToInput() {
    document.getElementById('startScreen').classList.add('hidden');
    document.getElementById('inputScreen').classList.remove('hidden');
}

function wrapText(context, text, x, y, maxWidth, lineHeight) {
    const lines = text.split('\n');
    lines.forEach((line) => {
        let currentLine = '';
        const words = line.split(' ');

        words.forEach((word) => {
            const testLine = currentLine + word + ' ';
            const metrics = context.measureText(testLine);
            const testWidth = metrics.width;

            if (testWidth > maxWidth && currentLine) {
                context.fillText(currentLine, x, y);
                y += lineHeight;
                currentLine = word + ' ';
            } else {
                currentLine = testLine;
            }
        });

        context.fillText(currentLine, x, y);
        y += lineHeight;
    });
}

function showResult() {
    const name = document.getElementById('name').value;
    const year = parseInt(document.getElementById('year').value);
    const month = parseInt(document.getElementById('month').value);
    const day = parseInt(document.getElementById('day').value);
    const hour = parseInt(document.getElementById('hour').value);

    if (!name || !year || !month || !day) {
        alert("모든 정보를 입력해주세요.");
        return;
    }

    const sajuResult = calculateSaju(year, month, day, hour);

    document.getElementById('inputScreen').classList.add('hidden');
    document.getElementById('resultScreen').classList.remove('hidden');

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const backgroundImage = new Image();
    const randomIndex = Math.floor(Math.random() * backgroundImages.length);
    backgroundImage.src = backgroundImages[randomIndex];

    backgroundImage.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = backgroundImage.width;
        canvas.height = backgroundImage.height;
        ctx.drawImage(backgroundImage, 0, 0, backgroundImage.width, backgroundImage.height);
        console.log("이미지 로드 완료");

        const message = `${name}님의 사주 성격은:\n\n${sajuResult.personality}`;
        ctx.fillStyle = 'rgba(0, 0, 0, 1)';
        ctx.font = '30px NelnaLizzyChae';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const nameBold = `${name}님의 사주 성격은:`;
        const personalityBold = sajuResult.personality;
        const combinedMessage = `${nameBold}\n\n${personalityBold}`;

        const maxLineWidth = canvas.width * 0.8;
        const lineHeight = 30;
        const textX = canvas.width / 2;
        const textY = 150;

        ctx.font = 'bold 30px NelnaLizzyChae';
        wrapText(ctx, nameBold, textX, textY, maxLineWidth, lineHeight);
        ctx.font = '30px NelnaLizzyChae';
        wrapText(ctx, personalityBold, textX, textY + lineHeight * 2, maxLineWidth, lineHeight);
    };

    backgroundImage.onerror = () => {
        console.error("이미지를 로드할 수 없습니다.");
        ctx.fillStyle = 'red';
        ctx.font = '30px NelnaLizzyChae';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText("이미지 로드 실패", canvas.width / 2, canvas.height / 2);
    };
}

}

window.onload = function() {
    const yearDropdown = document.getElementById('year');
    for (let i = 1900; i <= 2023; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i + '년';
        yearDropdown.appendChild(option);
    }

    const dayDropdown = document.getElementById('day');
    for (let i = 1; i <= 31; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i + '일';
        dayDropdown.appendChild(option);
    }
}
