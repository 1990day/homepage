    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "새해맞이 복권을 산다면 나는?", "type": "SN", "A": "당장 긁을 수 있는 즉석복권", "B": "두근두근 토요일만 기다리는 로또"},
             2: {"title": "새해의 나는 어떤 스타일인가?", "type": "EI", "A": "먼저 새해 인사를 보내는 스타일", "B": "새해 인사가 오면 답장하는 스타일"},
             3: {"title": "떡국 먹다가 기분 안 좋아져서 여행 왔어", "type": "TF", "A": "갑자기 왜 기분이 안 좋아졌어??", "B": "여행?? 어디로 갔어?"},

             4: {"title": "시골 가는 길. 나는 어떤 코스로 갈 것인가?", "type": "JP", "A": "예상 소요시간 2시간(정확히 2시간 만에 도착함)", "B": "예상 소요시간은 모르지만 휴게소가 많은 코스"},
             5: {"title": "휴게소에 도착한 우리 가족 <br><br> 갑자기 휴게소에서 감을 나눠준다. 이때 나는?", "type": "SN", "A": "감이다!", "B": "감을 왜 주지?"},
            6: {"title": "뭘 하는진 몰라도 휴게소 구석에 사람이 몰려있다", "type": "EI", "A": "사람이 많긴 하지만 궁금하니까 가본다", "B": "인파를 뚫고 갈 자신이 없어서 안 간다"},

                7: {"title": "계속되는 운전에 잠이 쏟아질 것 같다. 내가 원하는 반응은?", "type": "TF", "A": "옆에서 계속 말을 걸어주는 것", "B": "졸음쉼터 위치를 찾아 알려주는 것"},
             8: {"title": "새해 계획이 뭐냐고 묻는 질문에 나는?", "type": "JP", "A": "글쎄요..", "B": "세워놓은 계획을 대충 말한다"},
            9: {"title": "생각보다 길이 너무 막힌다. 이때 나는?", "type": "SN", "A": "누가 앞에서 빠르게 정리해 줬으면 좋겠다", "B": "순간 이동을 하는 초능력이 있었으면 좋겠다"},

         10: {"title": "드디어 도착한 시골. 어색한 친척들이 보인다", "type": "EI", "A": "먼저 인사를 건넨다", "B": "어색해서 쭈뼛거린다"},
            11: {"title": "다퉜던 친척 동생이 그때 화내서 미안하다며 용서를 구한다<br><br> 나는 어떤 모습에 화가 풀릴까?", "type": "TF", "A": "진심이 담긴 사과", "B": "납득이 가능한 상황 설명"},
              12: {"title": "드디어 시작된 2023년 나의 계획은?", "type": "JP", "A": "하고 싶은 거 다 해보자", "B": "계획한 거 다 이뤄보자"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj1.png"},
            "ISFJ": {"img":"img_isfj1.png"},
            "INFJ": {"img":"img_infj1.png"},
            "INTJ": {"img":"img_intj1.png"},

            "ISTP": {"img":"img_istp1.png"},
            "ISFP": {"img":"img_isfp1.png"},
            "INFP": {"img":"img_infp1.png"},
            "INTP": {"img":"img_intp1.png"},

            "ESTP": {"img":"img_estp1.png"},
            "ESFP": {"img":"img_esfp1.png"},
            "ENFP": {"img":"img_enfp1.png"},
            "ENTP": {"img":"img_entp1.png"},

            "ESTJ": {"img":"img_estj1.png"},
            "ESFJ": {"img":"img_esfj1.png"},
            "ENFJ": {"img":"img_enfj1.png"},
            "ENTJ": {"img":"img_entj1.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
