    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "더 끌리는 단어를 고르시오", "type": "SN", "A": "공기", "B": "방울"},
             2: {"title": "뭐가 더 좋은가요?", "type": "EI", "A": "포근한 과자", "B": "상큼한 하늘"},
             3: {"title": "내가 좋아하는 계절은?", "type": "TF", "A": "여름", "B": "겨울"},

             4: {"title": "기분이 안 좋을 땐", "type": "JP", "A": "집으로", "B": "집 밖으로"},
             5: {"title": "끌리는 걸 골라주세요", "type": "SN", "A": "따끈따끈", "B": "살랑살랑"},
            6: {"title": "더 좋아하는 것은?", "type": "EI", "A": "우유,탄산", "B": "커피"},

                7: {"title": "더 좋아하는 날씨는?","type": "TF", "A": "선선, 조용히 내리는 비", "B": "파란 하늘, 내리쬐는 햇볕"},     
8: {"title": "더 따가울 것 같은 건 무엇일까?", "type": "JP", "A": "고슴도치 가시", "B": "장미 가시"},
            9: {"title": "눈 하면 생각나는 것은?", "type": "SN", "A": "얼굴에 있는 눈", "B": "하늘에서 내리는 눈"},

         10: {"title": "더 좋아하는 것은?", "type": "EI", "A": "강아지", "B": "고양이"},
            11: {"title": "내가 좋아하는 영화 장르는?", "type": "TF", "A": "로맨틱 코미디", "B": "액션 스릴러"},
              12: {"title": "타임머신이 있다면?", "type": "JP", "A": "10년 전", "B": "10년 후"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_1.png"},
            "ISFJ": {"img":"img_2.png"},
            "INFJ": {"img":"img_3.png"},
            "INTJ": {"img":"img_4.png"},

            "ISTP": {"img":"img_5.png"},
            "ISFP": {"img":"img_6.png"},
            "INFP": {"img":"img_7.png"},
            "INTP": {"img":"img_8.png"},

            "ESTP": {"img":"img_9.png"},
            "ESFP": {"img":"img_10.png"},
            "ENFP": {"img":"img_11.png"},
            "ENTP": {"img":"img_12.png"},

            "ESTJ": {"img":"img_13.png"},
            "ESFJ": {"img":"img_14.png"},
            "ENFJ": {"img":"img_15.png"},
            "ENTJ": {"img":"img_16.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
