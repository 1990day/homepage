    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "두근두근 새 학기에 나는", "type": "SN", "A": "1년간 또 고생하겠구나 생각한다", "B": "1년간 어떤 일이 있을지 상상해 본다"},
             2: {"title": "처음 보는 친구에게 나는", "type": "EI", "A": "먼저 말을 건다", "B": "말을 걸면 대답한다"},
             3: {"title": "먼저 말을 걸었는데<br><br>단답으로 돌아오면 나는", "type": "TF", "A": "나랑 안 맞는구나 생각한다", "B": "별생각 없다"},

             4: {"title": "선생님이 1학기 계획표를 짜보라고 한다.<br><br>이때 나는", "type": "JP", "A": "꼼꼼히 짠다", "B": "대충 짠다"},
             5: {"title": "짝꿍이 된 친구가 밸런스 게임을 하자고 한다.<br><br>이때 나는", "type": "SN", "A": "취향은 아니지만 맞춰준다", "B": "신나게 참여한다"},
            6: {"title": "선생님이 과목별로 부장을 정한다고 한다.<br><br>이때 나는", "type": "EI", "A": "친구들이 시켜주면 한다", "B": "절대 절대 안 한다"},

                7: {"title": "짝꿍이 1표 차이로 반장에 떨어져서 아쉬워한다.<br><br>이때 나는", "type": "TF", "A": "1표 차이 너무 아쉽다고 위로한다", "B": "그래도 부반장이 된 걸 축하한다"},
             8: {"title": "수업 시간 3분 전<br><br>짝꿍이 재밌는 걸 발견했다며 같이 가자고 한다.", "type": "JP", "A": "재밌어 보여서 일단 따라간다", "B": "수업 시간에 늦을 것 같아 거절한다"},
            9: {"title": "거절했더니 수업 시간 내내<br><br>짝꿍의 표정이 좋지 않은 것 같다.", "type": "SN", "A": "몸이 안 좋은가 생각한다", "B": "내가 거절해서 그런가 걱정한다"},

         10: {"title": "선생님이 조를 짜서 수업하겠다고 한다.", "type": "EI", "A": "신나서 책상을 옮긴다", "B": "그냥 혼자 하는 게 편한데..생각한다"},
            11: {"title": "알고 보니 몸이 안 좋았던 짝꿍은<br><br>양호실에 갔다.", "type": "TF", "A": "걱정돼서 쉬는 시간에 찾아간다", "B": "돌아오면 괜찮냐고 물어본다"},
              12: {"title": "조별 활동에서 나는", "type": "JP", "A": "떠들다가 나중에 몰아서 하는 스타일", "B": "빠르게 할거 먼저 하고 노는 스타일"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj33.png"},
            "ISFJ": {"img":"img_isfj33.png"},
            "INFJ": {"img":"img_infj33.png"},
            "INTJ": {"img":"img_intj33.png"},

            "ISTP": {"img":"img_istp33.png"},
            "ISFP": {"img":"img_isfp33.png"},
            "INFP": {"img":"img_infp33.png"},
            "INTP": {"img":"img_intp33.png"},

            "ESTP": {"img":"img_estp33.png"},
            "ESFP": {"img":"img_esfp33.png"},
            "ENFP": {"img":"img_enfp33.png"},
            "ENTP": {"img":"img_entp33.png"},

            "ESTJ": {"img":"img_estj33.png"},
            "ESFJ": {"img":"img_esfj33.png"},
            "ENFJ": {"img":"img_enfj33.png"},
            "ENTJ": {"img":"img_entj33.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
